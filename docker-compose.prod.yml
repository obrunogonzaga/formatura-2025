version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: formatura
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-formatura}
      POSTGRES_DB: formatura
    volumes:
      - db_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data_prod:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  minio-init:
    image: minio/mc:latest
    restart: "no"
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        until mc alias set minio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}; do
          echo "Waiting for MinIO..."
          sleep 2
        done
        mc mb --ignore-existing minio/form-uploads
        echo "Bucket created successfully"
        exit 0
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production

volumes:
  db_data_prod:
  minio_data_prod:

